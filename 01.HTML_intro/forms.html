<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>

</head>

<body>
    <h1>Forms Demo</h1>

    <form action="tacos">
        <button type="button">Please do not submit the form</button>
        <p>
            <label for="username">enter a username:</label>
            <input id="usermame" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="pass">enter a password</label>
            <input id="pass" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">pick a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">pick a number</label>
            <input id="number" type="number" placeholder="enter a number" name="number" min="0" max="100">
        </p>
        <button>Submit</button>
    </form>

    <button>not inside form</button>
    <hr>
    <h2>hijacking search engines</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>


    <h2>more inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">xs</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">s</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">m</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an entree.</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="veg">vegitarian</option>
                <option value="chick">chicken</option>
            </select>
        </p>
        <p>
            <label for="cheese">amount of cheese</label>
            <input type="range" id="cheese" min="0" max="100" step="10" value="90" name="cheese_lvl">

        </p>
        <p>
            <label for="requests">Any special requets?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="type here."></textarea>
        </p>

        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Enter a email</label>
            <input type="email" name="email" required>

        </p>

        <button>Submit</button>

    </form>


</body>

</html>
