<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <p>Ping Pong Score Keeper</p>
    <div>
        <span class="scoreboard" id="p1score">0</span><span class="scoreboard"> to </span><span class="scoreboard"
            id="p2score">0</span>
        <p>Use the buttons below to keep score.</p>
        <label for="winScore">Playing To</label>
        <select name="outcomes" id="winScore">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
    </div>
    <p></p>
    <button id="p1btn">+1 Player One</button>
    <button id="p2btn">+1 Player Two</button>
    <button id="reset">Reset</button>
    <script src="app.js"></script>
</body>

</html>
